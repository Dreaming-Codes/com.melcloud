<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="MELCloud air-to-air device setting" name="description">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Air-to-air device values</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="styles.css" rel="stylesheet">
        <link href="flame.css" rel="stylesheet">
        <link href="leaf.css" rel="stylesheet">
        <link href="snowflake.css" rel="stylesheet">
        <link href="sun.css" rel="stylesheet">
    </head>
    <body class="homey-widget">
        <canvas id="smoke_canvas"></canvas>
        <div id="animation"></div>
        <div class="homey-text-align-center">
            <select
                id="zones"
                class="select w-full max-w-xs border-color-green color-green"
                aria-label="Buildings"
            ></select>
        </div>
        <div id="has_zone_ata_devices" class="hidden">
            <div id="values_melcloud"></div>
            <div class="container">
                <button
                    id="refresh_values_melcloud"
                    type="button"
                    class="btn btn-outline color-blue"
                    aria-label="Refresh"
                    data-i18n="settings.refresh"
                ></button>
                <button
                    id="apply_values_melcloud"
                    type="button"
                    class="btn btn-outline color-danger"
                    aria-label="Update"
                    data-i18n="settings.buildings.update"
                ></button>
            </div>
        </div>
        <script defer src="index.mjs"></script>
    </body>
</html>
