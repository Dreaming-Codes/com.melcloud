<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="MELCloud air-to-air device setting" name="description">
        <meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport">
        <title>Air-to-air device values</title>
        <link href="output.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href="flame.css" rel="stylesheet">
        <link href="leaf.css" rel="stylesheet">
        <link href="snowflake.css" rel="stylesheet">
        <link href="sun.css" rel="stylesheet">
    </head>
    <body class="homey-widget">
        <canvas id="smoke_canvas"></canvas>
        <div id="animation"></div>
        <div class="homey-text-align-center">
            <select
                id="zones"
                class="select select-ghost w-full max-w-xs text-md homey-text-bold -mb-5 -mt-5"
                aria-label="Buildings"
            ></select>
        </div>
        <div id="has_zone_ata_devices" class="hidden">
            <div id="values_melcloud"></div>
            <div class="flex gap-4 mt-5 mr-5">
                <button
                    id="refresh_values_melcloud"
                    type="button"
                    class="btn btn-ghost text-blue-500 text-sm w-1/2"
                    aria-label="Refresh"
                    data-i18n="settings.refresh"
                ></button>
                <button
                    id="apply_values_melcloud"
                    type="button"
                    class="btn btn-ghost text-red-500 text-sm w-1/2"
                    aria-label="Update"
                    data-i18n="settings.buildings.update"
                ></button>
            </div>
        </div>
        <script defer src="index.mjs"></script>
    </body>
</html>
