<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
  </head>
  <body>
    <header class="homey-header">
      <h1 class="homey-title" data-i18n="settings.title"></h1>
    </header>
    <fieldset class="homey-form-fieldset">
      <legend class="homey-form-legend">Credentials</legend>
      <div class="homey-form-group">
        <label class="homey-form-label" for="username">Username</label>
        <input class="homey-form-input" id="username" type="text" value="" />
      </div>
      <div class="homey-form-group">
        <label class="homey-form-label" for="password">Password</label>
        <input class="homey-form-input" id="password" type="password" value="" />
      </div>
    </fieldset>
    <button id="save" class="homey-button-primary-full">Save</button>
    <fieldset class="homey-form-fieldset">
      <legend class="homey-form-legend">Device Options</legend>
      <div class="homey-form-group">
        <label class="homey-form-label" for="interval">Device Update Frequency (minutes)</label>
        <input class="homey-form-input" id="interval" type="number" value="0" />
      </div>
      <div class="homey-form-group">
        <label class="homey-form-label" for="always-on">Keep Deviceâ€¦</label>
        <select class="homey-form-select" name="always-on" id="always-on">
          <option value="">---</option>
          <option value="true">On</option>
          <option value="false">Off</option>
        </select>
      </div>
    </fieldset>
    <button id="apply" class="homey-button-primary-full">Apply to all devices</button>
    <script type="text/javascript">
      function onHomeyReady (Homey) {
        Homey.ready()

        const usernameElement = document.getElementById('username')
        const passwordElement = document.getElementById('password')
        const saveElement = document.getElementById('save')
        Homey.get('username', function (err, username) {
          if (err) {
            return Homey.alert(err)
          }
          usernameElement.value = username
        })
        Homey.get('password', function (err, password) {
          if (err) {
            return Homey.alert(err)
          }
          passwordElement.value = password
        })
        saveElement.addEventListener('click', function () {
          Homey.api(
            'POST',
            '/login',
            { username: usernameElement.value, password: passwordElement.value },
            function (error, login) {
              if (error) {
                return Homey.alert(error)
              }
              if (login === false) {
                return Homey.alert('Authentication failed')
              }
              Homey.set('username', usernameElement.value, function (err) {
                if (err) {
                  return Homey.alert(err)
                }
              })
              Homey.set('password', passwordElement.value, function (err) {
                if (err) {
                  return Homey.alert(err)
                }
              })
              return Homey.alert('Authentication succeeded')
            }
          )
        })

        const intervalElement = document.getElementById('interval')
        const alwaysOnElement = document.getElementById('always-on')
        const applyElement = document.getElementById('apply')
        applyElement.addEventListener('click', function () {
          const body = {}
          if (intervalElement.value !== '0') {
            if (intervalElement.value < 1 || intervalElement.value > 60) {
              return Homey.alert('The frequency must be between 1 and 60.')
            }
            body.interval = Number(intervalElement.value)
          }
          if (alwaysOnElement.value !== '') {
            body.always_on = alwaysOnElement.value === 'true' ? true : false
          }
          if (Object.keys(body).length === 0) {
            return Homey.alert('No change to apply')
          }
          Homey.confirm(
            'Are you sure you want to override this setting on all devices?',
            null,
            function (error, ok) {
              if (error) {
                return Homey.alert(error)
              }
              if (ok === false) {
                return Homey.alert('Change has not been applied')
              }
              Homey.api(
                'POST',
                '/settings/devices',
                body,
                function (error) {
                  if (error) {
                    return Homey.alert(error)
                  }
                  return Homey.alert('Change has been applied to all devices')
                }
              )
            }
          )
        })
      }
    </script>
  </body>
</html>
