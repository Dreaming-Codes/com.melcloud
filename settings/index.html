<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MELCloud Settings</title>
    <script
      type="text/javascript"
      src="/homey.js"
      data-origin="settings"
    ></script>
    <script src="index.js" async></script>
  </head>
  <body>
    <header class="homey-header">
      <h1 class="homey-title" data-i18n="settings.title" />
    </header>
    <div id="is-not-authenticated" style="display: none">
      <fieldset class="homey-form-fieldset">
        <legend
          class="homey-form-legend"
          data-i18n="settings.authenticate.label"
        ></legend>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="username"
            data-i18n="settings.authenticate.username"
          ></label>
          <input class="homey-form-input" id="username" type="text" value="" />
        </div>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="password"
            data-i18n="settings.authenticate.password"
          ></label>
          <input
            class="homey-form-input"
            id="password"
            type="password"
            value=""
          />
        </div>
        <button
          id="authenticate"
          class="homey-button-primary-full"
          data-i18n="settings.authenticate.button"
        ></button>
      </fieldset>
    </div>
    <div id="is-authenticated">
      <fieldset class="homey-form-fieldset">
        <legend
          class="homey-form-legend"
          id="error-log"
          data-i18n="settings.error_log.label"
        ></legend>
        <div class="homey-form-group">
          <label class="homey-form-label" id="period"></label>
          <table aria-describedby="error-log"></table>
        </div>
        <button
          id="see"
          class="homey-button-secondary"
          data-i18n="settings.error_log.see"
        ></button>
        <input id="from" type="date" value="" />
      </fieldset>
      <fieldset class="homey-form-fieldset">
        <legend
          class="homey-form-legend"
          data-i18n="settings.devices.label"
        ></legend>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="interval"
            data-i18n="settings.devices.interval"
          ></label>
          <input
            class="homey-form-input"
            id="interval"
            type="number"
            inputmode="numeric"
            value=""
          />
        </div>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="always_on"
            data-i18n="settings.devices.always_on"
          ></label>
          <select class="homey-form-select" id="always_on">
            <option value=""></option>
            <option value="false" data-i18n="settings.boolean.false"></option>
            <option value="true" data-i18n="settings.boolean.true"></option>
          </select>
        </div>
        <button
          id="apply-settings"
          class="homey-button-primary-full"
          data-i18n="settings.devices.apply.button"
        ></button>
      </fieldset>
      <fieldset class="homey-form-fieldset">
        <legend
          class="homey-form-legend"
          data-i18n="settings.buildings.label"
        ></legend>
        <div class="homey-form-group">
          <select class="homey-form-select" id="buildings"></select>
        </div>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="enabled-holiday-mode"
            data-i18n="settings.buildings.holiday_mode.enabled"
          ></label>
          <select class="homey-form-select" id="enabled-holiday-mode">
            <option value="false" data-i18n="settings.boolean.false"></option>
            <option value="true" data-i18n="settings.boolean.true"></option>
          </select>
        </div>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="start-date"
            data-i18n="settings.buildings.holiday_mode.start_date"
          ></label>
          <input id="start-date" type="datetime-local" value="" />
        </div>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="end-date"
            data-i18n="settings.buildings.holiday_mode.end_date"
          ></label>
          <input id="end-date" type="datetime-local" value="" />
        </div>
        <button
          id="refresh-holiday-mode"
          class="homey-button-secondary"
          data-i18n="settings.buildings.refresh"
        ></button>
        <button
          id="update-holiday-mode"
          class="homey-button-primary"
          data-i18n="settings.buildings.update"
        ></button>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="enabled-frost-protection"
            data-i18n="settings.buildings.frost-protection.enabled"
          ></label>
          <select class="homey-form-select" id="enabled-frost-protection">
            <option value="false" data-i18n="settings.boolean.false"></option>
            <option value="true" data-i18n="settings.boolean.true"></option>
          </select>
        </div>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="min"
            data-i18n="settings.buildings.frost-protection.min"
          ></label>
          <input
            class="homey-form-input"
            id="min"
            type="number"
            inputmode="numeric"
            value="10"
          />
        </div>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="max"
            data-i18n="settings.buildings.frost-protection.max"
          ></label>
          <input
            class="homey-form-input"
            id="max"
            type="number"
            inputmode="numeric"
            value="12"
          />
        </div>
        <button
          id="refresh-frost-protection"
          class="homey-button-secondary"
          data-i18n="settings.buildings.refresh"
        ></button>
        <button
          id="update-frost-protection"
          class="homey-button-primary"
          data-i18n="settings.buildings.update"
        ></button>
      </fieldset>
    </div>
  </body>
</html>
